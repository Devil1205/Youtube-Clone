<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="images/googlelogo.jpg" type="image/icon type">
</head>

<body>
    <div class="container">
        <div class="logo">
        <span class="logo blue">G</span>
        <span class="logo red">o</span>
        <span class="logo yellow">o</span>
        <span class="logo blue">g</span>
        <span class="logo green">l</span>
        <span class="logo red">e</span>
        </div>
        <div class="f28">Sign in</div>
        <div class="thin">to continue to YouTube</div>
        <div class="field">
            <input type="text" placeholder="Email or phone">
        </div>
        <a href="#" class="thin forgot">Forgot email?</a>
        <div class="field">
            <input type="password" placeholder="Password">
        </div>
        <a href="#" class="thin forgot">Forgot password?</a>
        <div class="forgot thin warn" style="font-weight: 400;">Not your computer? Use a Private Window to sign in.</div>
        <a href="#" class="thin forgot">Learn more</a>
        <a href="#" class="thin forgot createac">Create Account</a>
        <div class="forgot"><button type="button" class="btn btn-primary submit">Next</button></div>
    </div>

</html>
